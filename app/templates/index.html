{% extends "base.html" %}

{% block content %}
  <p>Welcome, {{ current_user.name }}</p>
  <a href="{{ url_for('logout') }}">Logout</a>
  <br>
  <a href="{{ url_for('alpha') }}">Alphabetical</a>
  <a href="{{ url_for('colorado') }}">Colorado</a>
  <a href="{{ url_for('texas') }}">Texas</a>
  <br>
  <h2>Finalists</h2>
  <div class="row">
    {% for applicant in applicants %}
      <div class="col-md-3 text-center">
        <a href="feedback/{{ applicant.id }}">
          <img src="{{ applicant.img }}" width=128 height=170>
          <br>
          {{ applicant.name }}
        </a>
        <br>
      </div>
    {% endfor %}
  </div>
{% endblock %}
